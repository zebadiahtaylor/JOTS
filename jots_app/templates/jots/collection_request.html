{% extends 'jots/layout.html' %}

{% block content %}

{% if user.is_authenticated %}
    <h6><strong>Request to join this collection</strong></h6>
        <form action="{% url 'collection_request' collection.id %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    {% else %}
    <p>Please log in to request to join this collection.</p>
{% endif %}

{% endblock %}
