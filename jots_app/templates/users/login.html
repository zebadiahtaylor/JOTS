{% extends "jots/layout.html" %}

{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
{% endblock %}
{% block content %}

    <h2>Login</h2>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="" type="password" name="password" id="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
        <input type="checkbox" onclick="togglePassword()" style="margin-left: 10px;">Show Password
    </form>

    
    <small>Don't have an account? <a href="{% url 'register' %}">Register here.</a></small>
    <br>
    <small>Lost your password? <a href="{% url 'password_reset' %}">Reset it here.</a></small>
    <br>

{% endblock %}
